<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Lista de Carros</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header>
        <h1>Carros Classicos Brasil</h1>
    </header>

    <main>
        <section id="busca">
            <article>

                <select id="carros" onchange="selectCar()">
                    <option value="listaCarros">Lista de Carros</option>
                    <option value="fusca" img src='./imagens/imagemBusca/fusca-1.jpg'>Fusca</option>
                    <option value="civic">Civic</option>
                    <option value="brasilia">Brasilia</option>
                    <option value="opala">Opala</option>
                    <option value="vectra">Vectra</option>
                </select>
                    <button id="meusCarros" onclick="meuCarro()">Escolha um veiculo</button>

            </article>

        </section>



    </main>
